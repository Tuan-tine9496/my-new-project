<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    let choose = prompt("1.Nhập Khách Hàng Mới." +
        "\n2.Delete customer.");
    switch (choose) {
        case "1":
            let arrLength = prompt("Nhập Số Lượng Khách Hàng Bạn Muốn.");
            for (var i = 0;i< arrLength;i++){
                arrNameCustomer.push(prompt("Enter name customer no " + (i + 1)));

            }
            let result = "";
            for (var i = 0; i < arrNameCustomer.length; i++){
                result += "\n"  + (i+1) + "." + arrNameCustomer[i];
            }
            alert(result);
            arrNameCustomer.sort();
            result ="";

            for (var i = 0; i < arrNameCustomer.length; i++){
                result += "\n"  + (i+1) + "." + arrNameCustomer[i];
            }
            alert(result);
            break;
        case "2":
            break;
        default:
            alert("Fail !!!");
            break;

    }

</script>
</body>
</html>
