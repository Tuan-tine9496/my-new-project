<!DOCtype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="Calc">
    <table border=4>

        <tr>
            <td>
                <input type="text" id="result" Size="16">
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="one"   value="1" onclick="getValue(this.value)">
                <input type="button" name="two"   value="2" onclick="getValue(this.value)">
                <input type="button" name="three" value="3" onclick="getValue(this.value)">
                <input type="button" name="plus"  value="+" onclick="getValue(this.value)">
                <br>
                <input type="button" name="four"  value="4" onclick="getValue(this.value)">
                <input type="button" name="five"  value="5" onclick="getValue(this.value)">
                <input type="button" name="six"   value="6" onclick="getValue(this.value)"> 
                <input type="button" name="minus" value="-" onclick="getValue(this.value)">

                <br>
                <input type="button" name="seven" value="7" onclick="getValue(this.value)">
                <input type="button" name="eight" value="8" onclick="getValue(this.value)">
                <input type="button" name="nine"  value="9" onclick="getValue(this.value)">
                <input type="button" name="times" value="*" onclick="getValue(this.value)">
                <br>
                <input type="button" name="clear" value="c" onclick="getValue(this.value)">
                <input type="button" name="zero"  value="0" onclick="getValue(this.value)">
                <input type="button" name="DoIt"  value="=" onclick="calculator()">
                <input type="button" name="div"   value="/" onclick="getValue(this.value)">
                <br>
            </td>
        </tr>
    </table>
</form>
<script>
    let result ="";
    function getValue(e) {
        result+=e;
        document.getElementById("result").value=result;
    }
    function calculator() {
        document.getElementById("result").value=eval(result);
    }
</script>
</body>
</html>
